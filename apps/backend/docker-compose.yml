services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: subsurface
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  metabase:
    image: metabase/metabase
    ports:
      - "3000:3000"
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      - postgres

volumes:
  postgres_data:
  metabase_data:
